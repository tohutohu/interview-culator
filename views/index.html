<!DOCTYPE html>

<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <%- include("./head.html") %>
  </head>
  <body>
        <%- include("./header.html") %>
            <hr>
            <div id="body">
                <div id="body-in">
            
                <div id="main">
            <ul class="feed-list">
                <% items.forEach(function(item){ %>
                    <li class="feed-item">
                       <div class ="feed">
                         <a class="feed-title" href="<%= item.url %>" target="_blank"><%= item.title %></a>
                         <p class="feed-description"><%- item.sumally %></p>
                         <p class="feed_date"><%= item.pubdate %></p>
                       </div>
                    </li>
                  <% }); %>
            </ul>
    </div>
                <div id="sidebar">
                    <%- include("./sidebar.html") %>
                </div>
                </div>
                </div>
  </body>
</html>
